<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>

    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <dialog id="confirm-dialog">
        <p class="question">¿Estás seguro de que deseas eliminar esta tarea?</p>
        <!-- Task example -->
        <p>Task 1</p>
        <button>Sí</button>
        <button>No</button>
    </dialog>

    <header>
        <h1>Administrador de tareas</h1>
    </header>

    <main class="task-container">
        <input id="task-input" name="task-entered" type="text" placeholder="¿Qué necesitas hacer?">

        <hr>

        <!-- Tasks example -->
        <ul class="task-list">
            <li>
                <label>
                    <input id="task-checkbox" name="task" type="checkbox" maxlength="30">
                    Task 1
                </label>

                <a href="#">
                    <i class="material-icons">delete_outline</i>
                </a>
            </li>
        </ul>

        <hr>

        <div class="task-management">
            <p>Quedan 0 tareas</p>

            <button>Todas</button>
            <button>Pendientes</button>
            <button>Completadas</button>
        </div>
    </main>

    <footer>
        <p>Autor: Pablo Mira García</p>
        <p>GitHub: <a href="https://github.com/ramsayboy/">https://github.com/ramsayboy/</a></p>
    </footer>
</body>

</html>
