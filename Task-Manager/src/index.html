<head>

    <title>Task Manager</title>
</head>

<body>
    <h1>Administrador de tareas</h1>

    <main class="task-container">
        <input id="task-input" name="task-entered" type="text" placeholder="¿Qué necesitas hacer?">

        <hr>

        <!-- Tasks example -->
        <div class="task-wrapper">
            <label>
                <input id="task-checkbox1" name="task" type="checkbox" maxlength="30">
                Task 1
            </label>
            <!-- TODO Add delete icon -->
        </div>

        <hr>

        <div class="task-management">
            <p>Quedan 0 tareas</p>

            <a href="">Todas</a>
            <a href="">Pendientes</a>
            <a href="">Completadas</a>
        </div>
    </main>
