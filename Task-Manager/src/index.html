<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>

    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <!-- TODO Ask if it is the best practice -->
    <link href="../src/css/styles.css" rel="stylesheet">

    <!-- Scripts -->
    <script src="main.js" type="application/javascript" defer></script>
</head>

<body>
    <div class="modal-container">
        <div class="modal">
            <h2>¿Estás seguro de que deseas eliminar esta tarea?</h2>
            <p>Una tarea para eliminar</p>
            <div>
                <button class="button large">Sí</button>
                <button class="button large">No</button>
            </div>
        </div>
    </div>

    <header>
        <h1>Administrador de tareas</h1>
    </header>

    <main>
        <input id="task-input" name="task-entered" type="text" placeholder="¿Qué necesitas hacer?">

        <!-- Tasks example -->
        <ul class="task-list">
            <li>
                <label>
                    <input id="task-checkbox" name="task" type="checkbox" maxlength="30">
                    Task 1
                </label>

                <i class="material-icons">delete_outline</i>
            </li>
        </ul>

        <div class="task-management">
            <p>Quedan 0 tareas</p>

            <div class="buttons">
                <button class="button" disabled>Todas</button>
                <button class="button">Pendientes</button>
                <button class="button">Completadas</button>
            </div>
        </div>
    </main>

    <footer>
        <p>Autor: Pablo Mira García</p>
        <p>GitHub: <a href="https://github.com/ramsayboy/">https://github.com/ramsayboy/</a></p>
    </footer>
</body>

</html>
